<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .axis text {
        font: 10px sans-serif;
    }

    .cells path {
        fill: none;
        pointer-events: all;
    }

    .cells :hover circle {
        fill: red;
    }

</style>
<svg width="960" height="200"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),
        margin = {top: 40, right: 40, bottom: 40, left: 40},
        width = svg.attr("width") - margin.left - margin.right,
        height = svg.attr("height") - margin.top - margin.bottom;

    var formatValue = d3.format(",d");

    var x = d3.scaleLog().rangeRound([0, width]);
    var y = d3.scaleLog().rangeRound([height, 0]);

    var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("flare.csv", type, function(error, data) {
        if (error) throw error;

        x.domain(d3.extent(data, function(d) { return d.id; }));
        y.domain(d3.extent(data, function(d) { return d.value; }));

        var simulation = d3.forceSimulation(data)
            .force("x", d3.forceX(function(d) { return x(d.id); }).strength(1))
            .force("y", d3.forceY(function(d) { return y(d.value); }).strength(1))
            .force("collide", d3.forceCollide(3))
            //.force("charge", d3.forceManyBody(0))
            .stop();

        for (var i = 0; i < 200; ++i) simulation.tick();

        g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).ticks(20, ".0s"));

        var cell = g.append("g")
            .attr("class", "cells")
            .selectAll("g")
            .data(data).enter().append("g");

        console.log(data);
        cell.append("circle")
            .attr("r", 2)
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });

        //cell.append("path")
        //    .attr("d", function(d) { return "M" + d.join("L") + "Z"; });

        cell.append("title")
            .text(function(d) { return d.id + "\n" + formatValue(d.value); });
    });

    function type(d) {
        if (!d.value) return;
        d.value = +d.value;
        d.id = +d.id;
        return d;
    }

</script>
